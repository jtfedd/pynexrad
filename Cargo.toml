[package]
name = "pynexrad"
version = "0.0.20"
edition = "2021"
resolver = "2"

[dependencies]
pyo3 = "0.19.0"
chrono = "0.4"
tokio = { version = "1", features = ["rt-multi-thread"] }
nexrad-data = { path = "../nexrad/nexrad-data", version = "0.1.0-rc1" }
nexrad-decode = { path = "../nexrad/nexrad-decode", version = "0.1.0-rc1" }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
nannou = "0.19.0"
image = "0.25.1"
