[package]
name = "pynexrad"
version = "0.0.29"
edition = "2021"
resolver = "2"

[dependencies]
pyo3 = "0.19.0"
chrono = "0.4"
tokio = { version = "1", features = ["rt-multi-thread"] }
uom = { version = "0.36.0"}
nexrad-data = { git = "https://github.com/danielway/nexrad.git", rev = "20dc13d07a05a9b9164bdcdd58f42bed3707c8cd" }
nexrad-decode = { git = "https://github.com/danielway/nexrad.git", rev = "20dc13d07a05a9b9164bdcdd58f42bed3707c8cd" }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
nannou = "0.19.0"
image = "0.25.1"
