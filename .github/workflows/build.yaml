name: Build

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
            manylinux: auto
          - runner: ubuntu-22.04
            target: x86
            manylinux: auto
          - runner: ubuntu-22.04
            target: aarch64
            manylinux: 2_28
          - runner: ubuntu-22.04
            target: armv7
            manylinux: auto
          - runner: ubuntu-22.04
            target: s390x
            manylinux: auto
          - runner: ubuntu-22.04
            target: ppc64le
            manylinux: auto
          - runner: ubuntu-22.04
            target: x86_64
            manylinux: musllinux_1_2
          - runner: ubuntu-22.04
            target: x86
            manylinux: musllinux_1_2
          - runner: ubuntu-22.04
            target: aarch64
            manylinux: musllinux_1_2
          - runner: ubuntu-22.04
            target: armv7
            manylinux: musllinux_1_2
          - runner: windows-latest
            target: x64
          - runner: macos-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install OpenSSL on linux
        if: startsWith(matrix.platform.runner, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: ${{ matrix.platform.manylinux }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.manylinux }}-${{ matrix.platform.target }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  build-complete:
    name: Build Complete
    runs-on: ubuntu-latest
    needs: [build, sdist]
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Download Builds
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true
      - name: Display structure of downloaded files
        run: ls -R
      - name: Publish Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
      - name: Publish package distributions to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
